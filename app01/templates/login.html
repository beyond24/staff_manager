{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }

        .right{
            float: right;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>用户登录</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{ form.username }}
            <span style="color: red;">{{ form.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
            <span style="color: red;">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="id_code">图片验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    {#                    <input type="text" name="code" class="form-control" placeholder="验证码">#}
                    {{ form.code }}
                    <span style="color: red;">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" src="/image/code/" style="width: 120px;">
                </div>
            </div>
        </div>
        <div class="checkbox">
            <div class="right"><a href="/forget/">忘记密码？</a></div>
        </div>
        <input type="submit" value="登 录" class="btn btn-primary">
    </form>
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>


<script type="text/javascript">
    $(function () {
        // 页面框架加载完成之后代码自动执行
        changeCode();
    })

    function changeCode() {
        $("#image_code").click(function () {
            // 向浏览器告知src有变
            $(this)[0].src += '?';


        })
    }



</script>


</body>
</html>
